<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Indie+Flower&family=Roboto+Mono:ital,wght@0,281;1,281&family=Teko:wght@300..700&family=VT323&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="results-container">
        <div class="calculations-container"></div>
        <div class="result-container">0</div>
      </div>
      <div class="clear-del-container">
        <button class="btn-clear btn-clear-del">CLEAR</button>
        <button class="btn-delete btn-clear-del">DELETE</button>
      </div>
      <div class="numbers-container">
        <button class="keys numbers">7</button>
        <button class="keys numbers">8</button>
        <button class="keys numbers">9</button>
        <button class="keys operators">รท</button>
        <button class="keys numbers">4</button>
        <button class="keys numbers">5</button>
        <button class="keys numbers">6</button>
        <button class="keys operators">x</button>
        <button class="keys numbers">1</button>
        <button class="keys numbers">2</button>
        <button class="keys numbers">3</button>
        <button class="keys operators">-</button>
        <button class="keys numbers">.</button>
        <button class="keys numbers">0</button>
        <button class="keys equal">=</button>
        <button class="keys operators">+</button>
      </div>
    </div>
  </body>
</html>
